<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mysore Yoga Studio for beginner and more advanced students in Glasgow, UK">
    <meta name="keywords" content="mysore, yoga, studio, mindful, glasgow, scotland, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat+Alternates:wght@500&family=Oswald&display=swap"

    <title>Mysore Yoga Studio</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>

    <!-- Header : organized as a flex box-->
    <header>
        <div class="nav-background">
            <img class='logo' src="./assets/images/Log-Studio-Figma-small.png" alt="Logo of Mysore Yoga Studio">
            <nav>
                <ul class="main-nav no-wrap">
                    <li class="no-wrap">
                        <a href="index.html" class="nav-element"
                            aria-label="Go to to main page (opens in same tab)">Home</a>
                    </li>
                    <li class="no-wrap">
                        <a href="classes.html" class="nav-element"
                            aria-label="Go to to page with options for Yoga classes (opens in same tab)">Classes</a>
                    </li>
                    <li class="no-wrap">
                        <a href="schedule.html" class="nav-element"
                            aria-label="Go to to page with Yoga schedule (opens in same tab)">Schedule</a>
                    </li>
                    <li class="no-wrap">
                        <a href="signup.html" class="nav-element" aria-current="page"

                </ul>
            </nav>
        </div>
    </header>

    <!-- Error Message-->
    <section>

            <h1 style="padding: 50px">A 404 error has ocurred - but don't worry.</h1>
            <p style="text-align: center" >Maybe you misspelled a link? Try again <i class="fa-solid fa-binoculars"></i> </p>            
        </div>
    </section>

    <footer class="footer">
        <div>
            <p>Visit us :</p>
            <div class="footer-box">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"

                    <span class="fa-stack fa-2x">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fa-solid fa-brands fa-facebook fa-stack-1x "></i>
                    </span>
                </a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to Instagram (opens in new tab)">
                    <span class="fa-stack fa-2x">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fa-solid fa-brands fa-instagram fa-stack-1x "></i>
                    </span>
                </a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Link to Twitter (opens in new tab)">
                    <span class="fa-stack fa-2x">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>

                    </span>
