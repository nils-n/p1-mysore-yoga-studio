<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mysore Yoga Studio for beginner and more advanced students in Glasgow, UK">
    <meta name="keywords" content="mysore, yoga, studio, mindful, glasgow, scotland, uk">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat+Alternates:wght@500&family=Oswald&display=swap"
        rel="stylesheet">
    <title>Mysore Yoga Studio</title>
</head>

<body>

       <!-- Header : organized as a flex box-->
       <header>
        <div class="nav-background">
            <img class='logo' src="./assets/images/Log-Studio-Figma-small.png" alt="Logo of Mysore Yoga Studio">
            <nav>
                <ul class="main-nav no-wrap">
                    <li class="no-wrap">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="no-wrap">
                        <a href="classes.html">Classes</a>
                    </li>
                    <li class="no-wrap">
                        <a href="schedule.html">Schedule</a>
                    </li>
                    <li class="no-wrap">
                        <a href="signup.html">Sign Up</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Section for a first Trial Yoga class-->
    <section>

        <div class="image signup-image">

            <form method="POST" action="https://formdump.codeinstitute.net/">


                <ul class="flex-columun-container flex-form">
                    <li>
                        <h3>Sign up for a free Trial Class!</h2>
                    </li>
                    <li>
                        <label for="first-name">Name </label>
                        <input type="text" id="first-name" name="name" placeholder="Enter your first Name here"
                            required>
                    </li>
                    <li>
                        <label for="email">Email </label>
                        <input type="text" id="email" name="email" placeholder="Enter your Email address" required>
                    </li>
                    <li>
                        <label for="date">Date </label>
                        <input type="date" id="date" name="date" required>
                    </li>

                    <li>
                        <label for="message">Message </label>
                        <textarea rows="7" id="message" name="message"
                            placeholder="Enter a Message if you want let us know something."></textarea>
                    </li>

                    <ul>
                        <li>
                            <label for="vinyasa">Vinyasa Yoga</label>
                            <input type="radio" id="vinyasa" name="class" value="vinyasa" required>
                        </li>

                        <li>
                            <label for="beginner">Beginner Yoga</label>
                            <input type="radio" id="beginner" name="class" value="beginner" required>
                        </li>

                        <li>
                            <label for="ashtanga">Ashtanga Yoga</label>
                            <input type="radio" id="ashtanga" name="class" value="ashtanga" required>
                        </li>
                    </ul>

                    <li>
                        <input class="submit-button" type="submit" value="Sign up!">
                    </li>

                </ul>
            </form>
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div>
            <p>Visit us :</p>
            <div class="footer-box">
                <a preview-section href="https://www.facebook.com" target="_blank" rel="noopener"> Facebook <i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram <i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener">Twitter <i
                        class="fa-brands fa-twitter"></i></a>
            </div>
            <p>Copyright Â© Mysore Yoga Studio 2023</p>
        </div>
    </footer>

    <!-- Font awesome java script  -->
    <script src="https://kit.fontawesome.com/e1a06996e6.js" crossorigin="anonymous"></script>

</body>

</html>
